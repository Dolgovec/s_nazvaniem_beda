<!--OLD VERSION-->
<div class="arrow_top"></div>
<div class="options_wrapper">
    <div class="languages">
        <span>Язык: </span>
        <select class="lang_select">
            <option value="RU" selected>Русский</option>
            <option value="en-GB">English</option>
        </select>
    </div>
    <div class="sounds">
        <div class="uvedomlenia">
            <span>Уведомления: </span>
            <div class="switch switch-blue">
                <input type="radio" checked="" id="uvedomlenia_on" value="on" name="uvedomlenia_on" class="switch-input">
                <label class="switch-label  switch-label-on uvedomlenia_on" for="uvedomlenia_on">Вкл</label>
                <input type="radio" id="uvedomlenia_off" value="off" name="uvedomlenia_off" class="switch-input">
                <label class="switch-label switch-label-off uvedomlenia_off" for="uvedomlenia_off">Выкл</label>
                <span class="switch-selection uvedomlenia_span"></span>
            </div>
        </div>
        <div class="uvedomlenia_sound">
            <span>Звук уведомлений: </span>
            <div class="switch switch-blue">
                <input type="radio" checked="" id="uvedomlenia_sound_on" value="on" name="uvedomlenia_sound_on" class="switch-input">
                <label class="switch-label  switch-label-on uvedomlenia_sound_on" for="uvedomlenia_sound_on">Вкл</label>
                <input type="radio" id="uvedomlenia_sound_off" value="off" name="uvedomlenia_sound_off" class="switch-input">
                <label class="switch-label switch-label-off uvedomlenia_sound_off" for="uvedomlenia_sound_off">Выкл</label>
                <span class="switch-selection uvedomlenia_sound_span"></span>
            </div>
        </div>
    </div>
</div>
