Инустркуция к применению:
Т.к. у нас меню вверху и внизу идентичны, я не использую id тут.

Для навигации по меню решил использовать список, если у вас есть другие предпочтения\пожелания - пишите.

<div class="back_to_stream live"> - нафиг не нужен там (наверное, макетов не было), не пихайте его там.
